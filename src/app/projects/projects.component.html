<div class="p-5">
    <h4 class="mb-4">Projects by Sandy Cheeks!</h4>

    <div class="row">
        <div class="col-md-4" *ngFor="let project of projects">
            <app-project-card>
                <img [src]="project.image" alt="Project Image" class="project-image" project-image style="width: 100%; height: 200px;  object-fit: cover;">
                <h5 title project-title (click)="openModal(project)">{{ project.title }}</h5>
                <p description project-description>{{ project.description }}</p>
            </app-project-card>
        </div>
    </div>

    <app-project-modal></app-project-modal>


</div>
