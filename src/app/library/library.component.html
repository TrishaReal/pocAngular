<div class="library-container container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-6">
        <h2 class="text-center">Movies List</h2>
        <input [(ngModel)]="searchQuery" type="text" placeholder="Search title..." (keyup)="searchMovies()" class="form-control search-bar" />
      </div>
    </div>
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies">
        <mat-card class="movie-card">
          <mat-card-header>
            <mat-card-title class="text-center">{{ movie.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="movie poster" />
          <mat-card-content>
            <p class="overview">{{ movie.overview }}...</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Show More</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
